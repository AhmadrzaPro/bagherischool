<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./styles/school.css"/>
    <link rel="stylesheet" href="./styles/font.css"/>
    <script
      src="https://kit.fontawesome.com/484f9ca595.js"
      crossorigin="anonymous"
    ></script>
    <title>مـدرسه باقــری</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="container-right">
        <div class="container-form">
          <div class="form-header">
            <h1>ورود به پـورتال</h1>
            <p>لطفا نام کاربری و رمز عبور خود را وارد کنید.</p>
          </div>
          <div class="form-main">
            <form action="">
              <div class="username">
                <label for="usname">نام کاربری</label>
                <input type="username" id="usname" placeholder="name@example.com" required>                
              </div>
              <div class="password">
                <label for="psword">کلمه عبور</label>
                <input type="password" id="psword" placeholder="123456789" required>
              </div>
            </form>
          </div>
          <div class="forgot-pass">
            <a href="#">رمزتان را فراموش کرده اید؟</a>
          </div>
          <div class="remmember-me">
            <input type="checkbox">
            <span>برای دفعه بعدی مرا به خاطر بسپار.</span>
          </div>
          <div class="container-submit">
            <div></div>
            <div class="submit">
              <a href="#">ورود</a>
            </div>
          </div>
        </div>
      </div>
      <div class="container-left">
      </div>
    </div>







  </body>
  </html>
